<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Demo non-React</title>
    <link rel="stylesheet" type="text/css" href="Demo.css">
  </head>
  <body>
    <div>
      <div class="square" id="1" onclick="clickSquare(1)">1</div>
      <div class="square" id="2" onclick="clickSquare(2)">2</div>
      <div class="square" id="3" onclick="clickSquare(3)">3</div>
      <div class="square" id="4" onclick="clickSquare(4)">4</div>
      <div class="square" id="5" onclick="clickSquare(5)">5</div>
      <div class="square" id="6" onclick="clickSquare(6)">6</div>
      <div class="square" id="7" onclick="clickSquare(7)">7</div>
      <div class="square" id="8" onclick="clickSquare(8)">8</div>
      <div class="square" id="9" onclick="clickSquare(9)">9</div>
      <div class="square" id="10" onclick="clickSquare(10)">10</div>
    </div>
<script>
function clickSquare(id){
  if(id%3==1)
  document.getElementById(id+2).style.backgroundColor = "blue";
  else
  if(id%3==2)
  document.getElementById(id+2).style.backgroundColor = "red";
  else
  document.getElementById(id+2).style.backgroundColor = "green";
}
</script>
  </body>
</html>
