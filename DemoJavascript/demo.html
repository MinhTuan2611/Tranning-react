<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Demo non-React</title>
  <link rel="stylesheet" type="text/css" href="Demo.css">
</head>

<body>
  <div id="list"></div>
  <br />
  <br />
  <br />
  <div>
    <input id="factor" type="text" />
    <span>
      <button type="button" onClick="onSubmit()">Go</button>
    </span>
  </div>

  <script>
    var text = "";

    for (var i = 1; i <= 10; i++) {
      text += ('<div class="square" id=' + i + '> ' + i + '</div>');
    }

    document.getElementById("list").innerHTML = text;

    function onSubmit() {
      const factor = document.getElementById("factor").value;
      for (const i = 1; i <= 10; i++) {
        document.getElementById(i).textContent = i * factor;
      }
    }
  </script>
</body>

</html>
