<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Demo React</title>
    <script src="./Library/react.development.js"></script>
    <script src="./Library/react-dom.development.js"></script>
    <script src="./Library/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Demo.css">
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // function Square(value) {
        //     return <div key={value.value} className="square">{value.value + value.data}</div>;
        // }
        class Square extends React.Component{
            render(){
                return <div key={this.props.value} className="square">{this.props.value + this.props.data}</div>;
            }
        }
        class ListSquare extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    factor: 1
                }
            }

            onSubmit = () => {
                console.log(this.refs.factorRef.value);
                
                this.setState({
                    factor: this.refs.factorRef.value
                })
            }


            getlist = () => {
                let list = []
                for (let i = 1; i <= 10; i++) {
                    list.push(
                        <Square key={i} value={this.state.factor} data={i*2}/>
                    )
                }
                return list;
            }

            render() {

                return (
                    <div>
                        <div>
                            {this.getlist()}
                        </div>
                        <br />
                        <br />
                        <br />
                        <div>
                            <input ref="factorRef" type="text" />
                            <span>
                                <button type="button" onClick={this.onSubmit}>Go</button>
                            </span>
                        </div>
                    </div>
                )
            }
        }

        ReactDOM.render(<ListSquare />, document.getElementById('root')); 
    </script>
</body>

</html>
